version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Alembic migrations (in backend/alembic)
    # revision: autogenerate, upgrade head
    # + ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8080"]
    command: sh -c "alembic revision --autogenerate && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8080"
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=postgres
      - SECRET_KEY=secret
      - ALGORITHM=HS256
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: on-failure
volumes:
  postgres-data:
